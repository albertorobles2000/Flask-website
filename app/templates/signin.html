{% extends "padre.html" %}
{% block title %} Sing In {% endblock %}
{% block content %}
<div class="container">
  <div class="row">
      <div class="col-md-4 offset-md-4">
          <div class="login-form bg-light mt-4 p-4">
              <form action="#" method="post" class="row g-3">
                  <h4>Sign In</h4>
                  
                  <div class="col-12">
                      <label>Correo electronico</label>
                      <input type="text" name="email" class="form-control" placeholder="Username">
                  </div>
                  <div class="col-12">
                    <label>Nombre</label>
                    <input type="text" name="name" class="form-control" placeholder="Username">
                </div>
                  <div class="col-12">
                      <label>Contraseña</label>
                      <input type="password" name="repassword" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-12">
                    <label>Contraseña de nuevo</label>
                    <input type="password" name="password" class="form-control" placeholder="Password">
                  </div>
                  <div class="col-12">
                    <label>Movil</label>
                    <input type="phone" name="phone" class="form-control" placeholder="Tlf">
                  </div>
                  <div class="col-12">
                    <label>Dirección</label>
                    <input type="street-address" name="localitation" class="form-control" placeholder="Ciudad, Calle, numero">
                  </div>
                  <div class="col-12">
                      <button type="submit" class="btn btn-dark float-end">Sign In</button>
                  </div>
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                          <p style="color:red;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                  {% endwith %}
              </form>
              <hr class="mt-4">
              <div class="col-12">
                  <p class="text-center mb-0">¿Ya tiene una cuenta?  <a href="/login">Log In</a></p>
              </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
